<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    html { font-family: 'Segoe UI', sans-serif; }
    .btn { transition: transform 0.1s ease, background-color 0.2s; }
    .btn:active { transform: scale(0.95); }
    .background {
      position: fixed; inset: 0; z-index: -1;
      background-size: cover; background-position: center;
      background-repeat: no-repeat; background-attachment: fixed;
      opacity: 0.4; transition: opacity 0.4s ease; filter: blur(4px);
    }
    .theme-cosmin .background {
      background-image: url('/mnt/data/thumb-1920-568756.jpg');
    }
    .theme-light .background, .theme-dark .background {
      background-image: none;
    }
    .theme-light { background-color: #f9fafb; color: #1f2937; }
    .theme-dark { background-color: #111827; color: #f9fafb; }
    .glow {
      box-shadow: 0 0 10px 4px rgba(99, 102, 241, 0.8);
    }
    .btn.active {
      outline: 2px solid #6366f1; outline-offset: 2px;
    }
  </style>
</head>
<body class="theme-light flex items-center justify-center min-h-screen p-4 transition-colors duration-500">
  <div class="background"></div>

  <div class="absolute top-4 right-4 space-x-2">
    <button id="theme-light" class="btn p-2 rounded-full bg-white text-black" title="Light Theme">‚òÄÔ∏è</button>
    <button id="theme-dark" class="btn p-2 rounded-full bg-gray-800 text-white" title="Dark Theme">üåô</button>
    <button id="theme-cosmin" class="btn p-2 rounded-full bg-indigo-900 text-white" title="Cosmin Galaxy">‚ú®</button>
  </div>

  <div class="relative z-10 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 max-w-md w-full scale-[1.15] backdrop-blur-md bg-opacity-80 dark:bg-opacity-90">
    <div id="display" class="text-right text-3xl min-h-[3rem] mb-4 break-words text-gray-800 dark:text-white"></div>
    <div class="grid grid-cols-4 gap-4">
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="7">7</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="8">8</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="9">9</button>
      <button class="btn bg-red-400 dark:bg-red-600 text-white rounded-xl p-5" data-action="del">DEL</button>

      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="4">4</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="5">5</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="6">6</button>
      <button class="btn bg-blue-300 dark:bg-blue-600 text-white rounded-xl p-5" data-key="/">/</button>

      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="1">1</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="2">2</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="3">3</button>
      <button class="btn bg-blue-300 dark:bg-blue-600 text-white rounded-xl p-5" data-key="*">*</button>

      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key="0">0</button>
      <button class="btn bg-gray-200 dark:bg-gray-700 rounded-xl p-5" data-key=".">.</button>
      <button class="btn bg-green-400 dark:bg-green-600 text-white rounded-xl p-5" data-action="equal">=</button>
      <button class="btn bg-blue-300 dark:bg-blue-600 text-white rounded-xl p-5" data-key="-">-</button>

      <button class="btn bg-blue-300 dark:bg-blue-600 text-white rounded-xl p-5 col-span-1" data-key="+">+</button>
      <button class="btn bg-yellow-300 dark:bg-yellow-600 text-white rounded-xl p-5" data-action="log" title="Base 10 Log">log</button>
      <button class="btn bg-yellow-400 dark:bg-yellow-700 text-white rounded-xl p-5" data-action="ln" title="Natural Log">ln</button>
      <button class="btn bg-purple-400 dark:bg-purple-700 text-white rounded-xl p-5" data-action="sqrt" title="Square Root">‚àö</button>
      <button class="btn bg-green-500 dark:bg-green-700 text-white rounded-xl p-5 col-span-4" data-action="equal" title="Evaluate Expression">Enter</button>
      <button class="btn bg-green-600 dark:bg-green-800 text-white rounded-xl p-5 w-full mt-4" data-action="equal">Enter</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let expression = '';

    const updateDisplay = () => {
      display.textContent = expression || '0';
      display.classList.remove('text-red-500');
      if (expression === 'Error') display.classList.add('text-red-500');
    };

    const handleInput = (input) => {
      expression += input;
      updateDisplay();
      glowButton(input);
    };

    const handleEqual = () => {
      try {
        expression = eval(expression).toString();
      } catch {
        expression = 'Error';
      }
      updateDisplay();
    };

    const handleLog = () => {
      try {
        const result = Math.log10(eval(expression));
        expression = isNaN(result) ? 'Error' : result.toString();
      } catch {
        expression = 'Error';
      }
      updateDisplay();
    };

    const handleLn = () => {
      try {
        const result = Math.log(eval(expression));
        expression = isNaN(result) ? 'Error' : result.toString();
      } catch {
        expression = 'Error';
      }
      updateDisplay();
    };

    const handleSqrt = () => {
      try {
        const result = Math.sqrt(eval(expression));
        expression = isNaN(result) ? 'Error' : result.toString();
      } catch {
        expression = 'Error';
      }
      updateDisplay();
    };

    const handleDelete = () => {
      expression = '';
      updateDisplay();
    };

    const handleBackspace = () => {
      expression = expression.slice(0, -1);
      updateDisplay();
    };

    const glowButton = (key) => {
      const btn = document.querySelector(`button[data-key="${key}"]`);
      if (btn) {
        btn.classList.add('glow');
        setTimeout(() => btn.classList.remove('glow'), 300);
      }
    };

    const root = document.documentElement;
    const body = document.body;

    const setTheme = (theme) => {
      body.classList.remove('theme-light', 'theme-dark', 'theme-cosmin');
      body.classList.add(`theme-${theme}`);
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));

      if (theme === 'dark') {
        root.classList.add('dark');
        document.getElementById('theme-dark').classList.add('active');
      } else if (theme === 'light') {
        root.classList.remove('dark');
        document.getElementById('theme-light').classList.add('active');
      } else if (theme === 'cosmin') {
        root.classList.remove('dark');
        document.getElementById('theme-cosmin').classList.add('active');
      }

      document.querySelector('.background').className = 'background';
      if (theme === 'cosmin') {
        document.querySelector('.background').classList.add('theme-cosmin');
      }

      localStorage.setItem('theme', theme);
    };

    document.getElementById('theme-light').addEventListener('click', () => setTheme('light'));
    document.getElementById('theme-dark').addEventListener('click', () => setTheme('dark'));
    document.getElementById('theme-cosmin').addEventListener('click', () => setTheme('cosmin'));

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.dataset.key) handleInput(btn.dataset.key);
        else if (btn.dataset.action === 'equal') handleEqual();
        else if (btn.dataset.action === 'log') handleLog();
        else if (btn.dataset.action === 'ln') handleLn();
        else if (btn.dataset.action === 'sqrt') handleSqrt();
        else if (btn.dataset.action === 'del') handleDelete();
      });
    });

    document.addEventListener('keydown', (e) => {
      if (/^[0-9.+\-*/]$/.test(e.key)) handleInput(e.key);
      else if (e.key === 'Enter') handleEqual();
      else if (e.key === 'Backspace') handleBackspace();
      else if (e.key === 'Delete') handleDelete();
    });

    updateDisplay();
  </script>
</body>
</html>
